<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3" *ngIf="cardtypes$ | async as cardtypes">
          <select
            class="form-control"
            (change)="onSelected($any($event.target).value)"
          >
            <option value="0">- Display All -</option>
            <option *ngFor="let cardtype of cardtypes" [value]="cardtype.id">
              {{ cardtype.name }}
            </option>
          </select>
        </div>
        <div class="col-2">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="onAdd()"
          >
            Add Product
          </button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0" *ngIf="cards$ | async as cards">
        <thead>
          <tr>
            <th>Product</th>
            <th>Code</th>
            <th>Category</th>
            <th>Price</th>
            <th>In Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of cards">
            <td>{{ card.cardId }}</td>
            <td>{{ card.cardName }}</td>
            <td>{{ card.cardDescription }}</td>
            <td>
              {{ card.cardTotalExpenditure | currency: "USD":"symbol":"1.2-2" }}
            </td>
            <td>{{ card.cardCurrentMonthExpenditure }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
